<!DOCTYPEhtml>
<html>
<body>
<Script>
function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57)){
        return false;
		}
    return true;
}
</script>

<input name="someid" type="number" onkeypress="return isNumberKey(event)"/>
</body>
</html>
